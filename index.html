<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="icon" type="image/ico" href="styles/favicon.ico"/>
    <link rel="stylesheet" href="styles/styles.css">
    <title>Variable Calculator</title>
</head>
<body>
    <form class="form" id="form">
        <h1>Calculator</h1>
        <div class="field-input">
            <input type="text" id="input">
            <button type="submit" id="button">Add</button>
        </div>
        <h2></h2>
        <div class="area">
            <div>
                <h3>Input:</h3>
                <textarea id="textareaInput" cols="30" rows="10" title="Read only" readonly></textarea>
            </div>
            <div>
                <h3>Output:</h3>
                <textarea id="textareaOutput" cols="30" rows="10" title="Read only" readonly></textarea>
            </div>
        </div>
    </form>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
